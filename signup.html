<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SHARY.az</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="logo"><i class="fas fa-exchange-alt"></i>SHARY.az</h1>
      <p class="tagline">Join our rental community today</p>
    </div>
    
    <div class="auth-card">
      <h2>Create Your Account</h2>
      
      <form id="signup-form" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-error" id="first-name-error"></div>
          </div>
          
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-error" id="last-name-error"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-error" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <span class="strength-bar"></span>
            <span class="strength-bar"></span>
            <span class="strength-bar"></span>
            <span class="strength-text"></span>
          </div>
          <div class="form-error" id="password-error"></div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          </div>
          <div class="form-error" id="confirm-password-error"></div>
        </div>
        
        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a></label>
          <div class="form-error" id="terms-error"></div>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
        
        <div class="auth-divider">
          <span>or sign up with</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="signin.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
